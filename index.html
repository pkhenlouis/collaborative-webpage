    <!-- eto toggle button kung gusto dark mode o light mode  -->

    <br>
    <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      transition: background-color 0.3s, color 0.3s;
      font-family: sans-serif;
      background-color: white;
      color: black;
    }

    body.dark {
      background-color: black;
      color: gray;
    }

    /* eto yung pwesto at ayos nung toggle button bahala na kung san ipwepwesto, ganon din sa iba*/
    .container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      display: none;
    }

    .button {
      background-color: silver;
      width: 120px;
      height: 60px;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }

    .button::before {
      position: absolute;
      content: '';
      background-color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      top: 5px;
      left: 5px;
      transition: transform 0.3s;
    }

    input:checked + .button {
      background-color: darkblue;
    }

    input:checked + .button::before {
      transform: translateX(60px);
    }

    .mode-text {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <span id="modeText" class="mode-text">Switch to Dark Mode</span>
    <input type="checkbox" id="check">
    <label for="check" class="button"></label>
  </div>

  <script>
    const checkbox = document.getElementById('check');
    const body = document.body;
    const modeText = document.getElementById('modeText');



    checkbox.addEventListener('change', () => {
      const isDark = checkbox.checked;
      body.classList.toggle('dark', isDark);
      modeText.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';


    });
  </script>
